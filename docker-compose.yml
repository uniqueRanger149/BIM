version: "3.8"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./backend:/app
      - ./backend/uploads:/app/uploads
      - ./backend/bim.db:/app/bim.db
    environment:
      DATABASE_URL: sqlite:///./bim.db
      BACKEND_URL: http://localhost:8000
      PORT: 8000
    ports:
      - "8000:8000"

  frontend:
    image: node:18
    working_dir: /app
    volumes:
      - ./:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      HOST: 0.0.0.0
      VITE_API_BASE_URL: http://localhost:8000
    command: sh -c "npm install --silent && npm run dev -- --host 0.0.0.0 --port 3000"
    depends_on:
      - backend
